{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pera Kids{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'playground/css/styles.css' %}">
</head>
<body class="{% block body_class %}{% endblock %}">
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <a href="{% url 'playground:anasayfa' %}">Pera Kids</a>
            </div>
            <div class="nav-links">
                <a href="{% url 'playground:anasayfa' %}">Tüm Ürünler</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'playground:sohbetlerim' %}">Sohbetlerim</a>
                    <span class="nav-user">Hoş geldin, {{ user.username }}!</span>
                    <a href="#">Çıkış Yap</a>
                {% else %}
                    <a href="{% url 'playground:hesap' %}">Giriş Yap / Kayıt Ol</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

</body>
</html>
