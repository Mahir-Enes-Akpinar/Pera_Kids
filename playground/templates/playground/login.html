<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Pera Kids</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .login-container h1 { text-align: center; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .login-button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 1em; cursor: pointer; }
        .login-button:hover { background-color: #0056b3; }
        .form-errors { color: red; list-style: none; padding: 0; margin-bottom: 15px; font-size: 0.9em; }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Müşteri Girişi</h1>

        {% if form.errors %}
            <ul class="form-errors">
                <li>Kullanıcı adı veya şifre hatalı. Lütfen tekrar deneyin.</li>
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">Kullanıcı Adı:</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="id_password">Şifre:</label>
                {{ form.password }}
            </div>

            <button type="submit" class="login-button">Giriş Yap</button>
        </form>
    </div>

</body>
</html>
